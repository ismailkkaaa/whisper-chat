<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Whisper Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Secure private chat room">

  <link rel="stylesheet" href="/css/base.css" />
  <link rel="stylesheet" href="/css/chat.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="chat-header">
    <span id="roomName"># room</span>
    <span id="typingIndicator"></span>
  </header>

  <!-- MESSAGES -->
  <main id="messages"></main>

  <!-- INPUT -->
  <footer class="chat-input">
    <input
      id="messageInput"
      type="text"
      placeholder="Type a message..."
      autocomplete="off"
    />
    <button id="sendBtn" aria-label="Send message">âž¤</button>
  </footer>

  <script>
    // Canonical URL enforcement
    // Prevent /chat.html usage
    if (location.pathname.endsWith(".html")) {
      location.replace("/chat");
    }
  </script>

  <script src="/js/chat.js"></script>
</body>
</html>
